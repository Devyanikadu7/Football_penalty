<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="assets/realmadrid1.png" class="pic" alt="Real Madrid" width="140px" height="140px">
                <p class="name" id="team1name">Real Madrid</p>
                <div class="row runs" id="team1runs">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
    <div class="col">
        <div class=" row score">
            <div id="team1score">0</div>
            <div>-</div>
            <div id="team2score">0</div>
        </div>
    </div>
        <div class="col">
            <img src="assets/huesca.png" class="pic" alt="Huesca" width="140px" height="140px">
            <p class="name" id="team2name">Huesca</p>
            <div class="row runs" id="team2runs">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        </div>
        <div class="row">
            <button id="tryagain" onclick="tryagain()" >Try Again</button>
            <button id="strikebutton" onclick="handleStrike()">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
